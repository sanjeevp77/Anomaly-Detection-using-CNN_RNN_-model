<!DOCTYPE html>
<html>
<head>
    <title>Health Anomaly Detection - Real-Time</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Real-Time Health Input</h2>
    <form method="POST" action="/predict">
        <div class="mb-3">
            <label>Heart Rate</label>
            <input type="number" step="any" name="heart_rate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Blood Pressure</label>
            <input type="number" step="any" name="blood_pressure" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Oxygen Saturation</label>
            <input type="number" step="any" name="oxygen_saturation" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Respiratory Rate</label>
            <input type="number" step="any" name="respiratory_rate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Temperature</label>
            <input type="number" step="any" name="temperature" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</body>
</html>
